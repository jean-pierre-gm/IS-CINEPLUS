<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. cine" #input>
</mat-form-field>

<div class="mat-elevation-z8" *ngIf="discountsDataSource.result">
  <table mat-table [dataSource]="discountsDataSource.result" matSort>

    <ng-container *ngFor="let disCol of displayedColumns; let colIndex = index" matColumnDef="{{disCol}}">
      <th mat-header-cell *matHeaderCellDef>{{disCol.charAt(0).toUpperCase() + disCol.slice(1)}}</th>
      <td mat-cell *matCellDef="let element">
        <label [id]="'L' + disCol + element.id">{{element[disCol]}}</label>
        <mat-form-field [id]="'I' + disCol + element.id" hidden="true">
          <input [(ngModel)]="element[disCol]" [ngModelOptions]="{standalone: true}" matInput/>
        </mat-form-field>
      </td>
    </ng-container>

    <ng-container matColumnDef="modify">
      <th mat-header-cell *matHeaderCellDef> Modify </th>
      <td mat-cell *matCellDef="let element;">
        <button mat-raised-button color="primary" [id]="'M' + element.id" (click)="enableModify($event, element.id)">
          Modify
        </button>
        <button mat-raised-button color="primary" [id]="'U' + element.id" (click)="editDiscount($event, element)" hidden="true">
          Update
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> Delete </th>
      <td mat-cell *matCellDef="let element;">
        <button mat-raised-button color="warn" (click)="deleteDiscount($event, element.id)">
          Delete
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="inputDescription">
      <td mat-footer-cell *matFooterCellDef>
        <mat-form-field>
          <input [(ngModel)]="newDateDiscount.description" [ngModelOptions]="{standalone: true}" matInput placeholder="Description"/>
        </mat-form-field>
      </td>
    </ng-container>

    <ng-container matColumnDef="inputDiscount">
      <td mat-footer-cell *matFooterCellDef>
        <mat-form-field>
          <input [(ngModel)]="newDateDiscount.discount" [ngModelOptions]="{standalone: true}" matInput placeholder="Discount"/>
        </mat-form-field>
      </td>
    </ng-container>

    <ng-container matColumnDef="inputDate">
      <td mat-footer-cell *matFooterCellDef>
        <mat-form-field>
          <input [(ngModel)]="newDateDiscount.date" [ngModelOptions]="{standalone: true}" matInput placeholder="Date"/>
        </mat-form-field>
      </td>
    </ng-container>

    <ng-container matColumnDef="add">
      <td mat-footer-cell *matFooterCellDef>
        <button mat-raised-button color="primary" (click)="addDiscount($event)">
          Add
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="reset">
      <td mat-footer-cell *matFooterCellDef>
        <button mat-raised-button color="warn" (click)="resetNewDiscount($event)">
          Reset
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedElements"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedElements;"></tr>
    <tr mat-row *matFooterRowDef="['inputDescription', 'inputDiscount', 'inputDate', 'add', 'reset']"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"
                 [pageSize]="discountsDataSource.currentPagination.pageSize"
                 [length]="discountsDataSource.currentPagination.totalItems"
                 [pageIndex]="discountsDataSource.currentPagination.currentPage - 1" (page)="editPagination($event)">
  </mat-paginator>
</div>

</script>
