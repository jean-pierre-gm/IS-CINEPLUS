<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. cine" #input>
</mat-form-field>

<div class="mat-elevation-z8" *ngIf="discountsDataSource.result">
  <table mat-table [dataSource]="discountsDataSource.result" matSort>

    <ng-container *ngFor="let disCol of displayedColumns; let colIndex = index" matColumnDef="{{disCol}}">
      <th mat-header-cell *matHeaderCellDef>{{disCol.charAt(0).toUpperCase() + disCol.slice(1)}}</th>
      <td mat-cell *matCellDef="let element">
        {{element[disCol]}}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"
                 [pageSize]="discountsDataSource.currentPagination.pageSize"
                 [length]="discountsDataSource.currentPagination.totalItems"
                 [pageIndex]="discountsDataSource.currentPagination.currentPage - 1" (page)="editPagination($event)">
  </mat-paginator>
</div>
