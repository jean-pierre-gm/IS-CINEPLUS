<div id="reproductionCarousel" class="carousel slide full-width no-margin carousel-fade" data-ride="carousel" *ngIf="movieData.result">

  <div class="carousel-inner">
    <div class="carousel-item active" data-bs-interval="3000">
      <img src="{{ getSlide() }}" class="d-block w-100" alt="..." height="640px" [routerLink]="['/reproduction']" [queryParams]="{movie: movieData.result[current].id}" >
    </div>
    <div class="carousel-caption d-none d-md-block">
      <h3>{{ getTitle() }}</h3>
    </div>
  </div>

  <a class="carousel-control-prev" data-slide="prev" role="button" (click)='getPrev()'>
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" role="button" data-slide="next" (click)='getNext()' >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
