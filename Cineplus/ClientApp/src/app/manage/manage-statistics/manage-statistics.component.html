<mat-form-field class="w-100">
  <mat-label>Select an option for filtering</mat-label>
  <mat-select>
    <mat-option *ngFor="let option of filterByOptions" (onSelectionChange)="setSearch($event, option)" value="{{option}}">{{option}}</mat-option>
  </mat-select>
</mat-form-field>

<br>

<app-manage-statistics-movies *ngIf="activeOption=='Movie'"></app-manage-statistics-movies>

<app-manage-statistics-directors *ngIf="activeOption=='Director'"></app-manage-statistics-directors>
