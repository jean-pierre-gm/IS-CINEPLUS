<mat-form-field>
  <input matInput [matDatepicker]="picker1" placeholder="Start Date" [formControl]="startTimeFormControl">
  <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
  <mat-datepicker #picker1></mat-datepicker>
</mat-form-field>

<mat-form-field>
  <input matInput [matDatepicker]="picker2" placeholder="End Date" [formControl]="endTimeFormControl">
  <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
  <mat-datepicker #picker2></mat-datepicker>
</mat-form-field>

<br>

<button class="float-left" (click)="search()" mat-stroked-button color="primary">Submit</button>

<br><br>

<p *ngIf="show">
  <b>Most popular movie:</b> {{movie.movieName}} <b>by</b> {{movie.director}}
  <br>
  <b>Most popular director:</b> {{director}}
  <br>
  <b>Most popular genre:</b> {{genre.genreName}}
  <br>
  <b>Most popular actor:</b> {{actor.actorName}}
</p>


<div style="display: block;">
  <canvas baseChart
          [datasets]="barChartData"
          [labels]="barChartLabels"
          [options]="barChartOptions"
          [plugins]="barChartPlugins"
          [legend]="barChartLegend"
          [chartType]="barChartType">
  </canvas>
</div>
