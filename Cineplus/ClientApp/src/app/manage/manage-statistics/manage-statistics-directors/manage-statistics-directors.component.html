<mat-form-field class="w-100">
  <mat-label>Select a time frame</mat-label>
  <mat-select>
    <mat-option *ngFor="let option of filterTimeOptions" (onSelectionChange)="setTimeSearch($event, option)" value="{{option}}">{{option}}</mat-option>
  </mat-select>
</mat-form-field>

<br>

<div class="container" *ngIf="directors && directors.result && activeTimeOption">
  <h4>Movies</h4>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="directors.result">

      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element" (click)="buildGraph(element)">
          {{element}}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-toolbar-row>
      <mat-paginator [pageSize]="directors.currentPagination.pageSize"
                     [length]="directors.currentPagination.totalItems"
                     [pageIndex]="directors.currentPagination.currentPage - 1"
                     (page)="editPagination($event)">
      </mat-paginator>
    </mat-toolbar-row>
  </div>
</div>

<br><br>

<div style="display: block" *ngIf="lineChartData.length > 0">
  <canvas baseChart
          [datasets]="lineChartData"
          [labels]="lineChartLabels"
          [options]="lineChartOptions"
          [colors]="lineChartColors"
          [legend]="lineChartLegend"
          [chartType]="'line'"
          [plugins]="lineChartPlugins">
  </canvas>
</div>
