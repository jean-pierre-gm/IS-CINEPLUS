<div mat-dialog-content>
  <mat-form-field appearance="standard">
    <mat-label>Actor Name</mat-label>
    <input [formControl]="nameControl" matInput [(ngModel)]="data.actor.actorName">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button type="submit" (click)="onSubmitClick()" cdkFocusInitial>{{edit ? 'Edit' : 'Create'}}</button>
</div>
