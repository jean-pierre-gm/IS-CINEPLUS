<div mat-dialog-content>
  <mat-form-field appearance="standard">
    <mat-label>Description</mat-label>
    <input [formControl]="descriptionControl" matInput [(ngModel)]="data.dateDiscount.description">
  </mat-form-field>
  <mat-form-field appearance="standard">
    <mat-label>Discount</mat-label>
    <input [formControl]="discountControl" matInput type="number" [(ngModel)]="data.dateDiscount.discount">
  </mat-form-field>
  <mat-form-field appearance="standard">
    <mat-label>{{validDate ? 'Date' : 'This Date is already taken'}}</mat-label>
      <input matInput [formControl]="dateControl" [min]="minDate"
             [matDatepicker]="picker" [(ngModel)]="data.dateDiscount.date">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker color="warn" #picker></mat-datepicker>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button type="submit" (click)=" onSubmitClick()">{{edit ? 'Edit' : 'Create'}}</button>
</div>
