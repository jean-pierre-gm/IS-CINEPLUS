<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Cineplus</title>
  <base href="/"/>
  <style>
    .loader__text {
      margin-top: 20px;
      margin-left: 20px;
      color: #3d314a;
      text-transform: uppercase;
      letter-spacing: 10px;
      animation: pulse 1000ms infinite;
    }

    .loader__filmstrip {
      position: relative;
      width: 56px;
      height: 70px;
      background: #3d314a;
      z-index: -1;
    }

    .loader__filmstrip:before, .loader__filmstrip:after {
      content: '';
      position: absolute;
      height: 150%;
      border-left: 5px dashed #f5f1ed;
      animation: roll 60ms infinite;
    }

    .loader__filmstrip:before {
      left: 5px;
    }

    .loader__filmstrip:after {
      right: 5px;
    }

    @keyframes roll {

      0% {
        clip: rect(0px, 56px, 76px, 0px);
        top: 0;
      }
      100% {
        clip: rect(15px, 56px, 85px, 0px);
        top: -15px;
      }
    }

    @keyframes pulse {

      0% {
        letter-spacing: 10px;
      }
      50%{
        letter-spacing: 12px;
    }
      100% {
        letter-spacing: 10px;
      }
    }

    .centered {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="icon" type="image/x-icon" href="favicon.ico"/>
  <!--      <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap" rel="stylesheet">-->
  <!--    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">-->
</head>
<body>
<app-root>
  <div class="loader centered">
    <div class="loader__filmstrip"></div>
    <p class="loader__text">
      loading
    </p>
  </div>
</app-root>
</body>
</html>
